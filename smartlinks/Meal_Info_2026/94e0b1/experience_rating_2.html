<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Confirm Response</title>
</head>
<body style="font-family:Segoe UI,Arial;text-align:center;padding:40px">
  <h3>Confirm your response</h3>
  <p>Please click OK in the dialog to submit your response.</p>

  <script>
    (function () {
      const ok = confirm("Click OK to submit your response.");
      if (!ok) {
        document.body.innerHTML += "<p>Submission cancelled.</p>";
        return;
      }

      location.href =
        "https://script.google.com/macros/s/AKfycbx6u0cQo0lR9jfOVW7reTzQDpXzIHF6V8p3FntVMgx3FZYRvSHU6elKf7hFMlb2rMRa/exec" +
        "?campaign=Meal_Info_2026" +
        "&email={{Email}}" +
        "&question=experience_rating" +
        "&answer=2";
    })();
  </script>
</body>
</html>
